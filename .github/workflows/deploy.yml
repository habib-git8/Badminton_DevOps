name: CI/CD to EC2 (SSH)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters & security tools
        run: |
          pip install flake8 bandit safety

      - name: Lint
        run: flake8 . || true

      - name: Security scan
        run: |
          bandit -r . || true

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Disable host key checking
        run: |
          mkdir -p ~/.ssh
          printf "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          ssh $USER@$HOST '
            set -e
            cd /home/ubuntu/Badminton_DevOps
            git fetch origin
            git reset --hard origin/main
            /home/ubuntu/Badminton_DevOps/venv/bin/pip install -r requirements.txt
            /home/ubuntu/Badminton_DevOps/venv/bin/python manage.py migrate --noinput
            /home/ubuntu/Badminton_DevOps/venv/bin/python manage.py collectstatic --noinput
            pkill -f "manage.py runserver" || true
            nohup /home/ubuntu/Badminton_DevOps/venv/bin/python manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &

          '
