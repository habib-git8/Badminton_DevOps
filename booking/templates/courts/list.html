{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Courts</h2>
  <a href="{% url 'court_create' %}" class="btn btn-success">➕ Add Court</a>
</div>

{% if courts %}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-success">
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for court in courts %}
          <tr>
            <td>{{ court.name }}</td>
            <td>{{ court.location }}</td>
            <td>
              <a href="{% url 'court_edit' court.id %}" class="btn btn-sm btn-primary">✏ Edit</a>
              <a href="{% url 'court_delete' court.id %}" class="btn btn-sm btn-danger">❌ Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="alert alert-info">No courts available yet.</div>
{% endif %}
{% endblock %}
