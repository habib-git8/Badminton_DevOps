{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #f8f9fa;
    font-family: "Poppins", sans-serif;
  }

  .court-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    min-height: 80vh;
  }

  .court-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 40px 30px;
    width: 100%;
    max-width: 500px;
    transition: transform 0.3s ease;
  }

  .court-card:hover {
    transform: translateY(-4px);
  }

  h3 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    color: #0d47a1;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
    color: #37474f;
    margin-bottom: 5px;
  }

  input, select {
    border: 1px solid #cfd8dc;
    border-radius: 6px;
    padding: 10px;
    font-size: 15px;
    width: 100%;
    transition: border-color 0.2s ease;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #1565c0;
    box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
  }

  .btn-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .btn {
    padding: 10px 22px;
    border-radius: 6px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  .btn-success {
    background-color: #2e7d32;
    color: white;
  }

  .btn-success:hover {
    background-color: #1b5e20;
  }

  .btn-secondary {
    background-color: #90a4ae;
    color: white;
  }

  .btn-secondary:hover {
    background-color: #607d8b;
  }
</style>

<div class="court-container">
  <div class="court-card">
    <h3>{{ form.instance.pk|yesno:"Edit Court,Add Court" }}</h3>
    <form method="post" class="needs-validation">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="btn-container">
        <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
        <a href="{% url 'court_list' %}" class="btn btn-secondary">âœ– Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
