{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3 text-center">Create Account</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control" minlength="3" maxlength="150" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input id="signupPassword" name="password" type="password" class="form-control" minlength="6" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePwd('signupPassword', this)">Show</button>
            </div>
            <div class="form-text">Use at least 6 characters.</div>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </div>
</div>

<script>
function togglePwd(id, btn){
  const input = document.getElementById(id);
  const isPwd = input.type === 'password';
  input.type = isPwd ? 'text' : 'password';
  btn.textContent = isPwd ? 'Hide' : 'Show';
}
</script>
{% endblock %}
